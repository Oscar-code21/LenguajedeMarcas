<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta</title>
    <link rel="stylesheet" href="css/crearcuenta.css">

</head>
<body>
    <main class="iniciasesion">
        <header>
            <h1>Crear Cuenta</h1>
        </header>
        <section class="register-form">
            <form action="iniciasesion.html" method="post">
                <article class="form-group">
                    <label for="Nombre">Nombre Completo</label>
                    <input type="text" name="Nombre" placeholder="Ingresa tu nombre" required>
                </article>
                <article class="form-group">
                    <label for="correo">Correo electronico</label>
                    <input type="email" name="correo_electronico" placeholder="Ingresa tu correo electronico" required> 
                </article>
                <article class="form-group">
                    <label for="Contraseña">Correo electronico</label>
                    <input type="password" name="Contraseña" placeholder="Ingresa tu Contraseña" required>
                </article>
                <article class="form-group">
                    <label for="Confirmar Contraseña">Confirmar Contraseña</label>
                    <input type="password" name="Confirmar_Contraseña" placeholder="Confirmar Contraseña" required>
                </article>
                <button type="submit">Crear Cuenta</button>
            </form>
        </section>
        <footer class="Login-link">
            <p>¿Tienes cuenta? <a href="iniciasesion.html">Inicia Sesión</a></p>
            <ul>
                <li><a href="#">Contactar</a></li>
                <li><a href="https://www.versace.com/es/es/avisos-legales/privacy-policy.html">Pólitica de Pivacidad</a></li>
                <li><a href="https://www.versace.com/es/es/avisos-legales/terms-and-conditions.html">Términos de condiciones</a></li>
            </ul>

        </footer>
    </main>
    
</body>
</html>
