    <link rel="stylesheet" href="css/crearcuenta.css">
</head>
<body>
    
    
    <header>
        <section class="header-container">
            <section class="logo-container">
                <a href="paginaprincipal.html" class="logo-link">
                    <img src="img/Modashop.png" alt="Modashop logo" class="logo">
                </a>
            </section>
            
            <section class="categorias-links">
                <ul class="categorias-list">
                    <li><a href="#">Hombre</a></li>
                    <li><a href="#">Mujer</a></li>
                    <li><a href="#">Accesorios</a></li>
                    <li><a href="#">Niños</a></li>
                </ul>
            </section>
    
            <section class="header-icons">
                <a href="#" class="icon-link">
                    <img src="img/Logos Pollería Simple Negro.png" alt="Me gusta" class="header-icon">
                </a>
                <a href="iniciasesion.html" class="icon-link">
                    <img src="img/Logo inicia sesion.png" alt="Inicia sesión" class="header-icon">
                </a>
                <a href="#" class="icon-link">
                    <img src="img/Logo de cartera.png" alt="Carrito" class="header-icon">
                </a>
            </section>
        </section>
    </header>

    
    <main class="iniciasesion">
        <header>
            <h1>Crear Cuenta</h1>
        </header>
        <section class="register-form">
            <form action="iniciasesion.html" method="post">
                <article class="form-group">
                    <label for="Nombre">Nombre Completo</label>
                    <input type="text" name="Nombre" placeholder="Ingresa tu nombre" required>
                </article>
                <article class="form-group">
                    <label for="correo">Correo electronico</label>
                    <input type="email" name="correo_electronico" placeholder="Ingresa tu correo electronico" required> 
                </article>
                <article class="form-group">
                    <label for="Contraseña">Contraseña</label>
                    <input type="password" name="Contraseña" placeholder="Ingresa tu Contraseña" required>
                </article>
                <article class="form-group">
                    <label for="Confirmar Contraseña">Confirmar Contraseña</label>
                    <input type="password" name="Confirmar_Contraseña" placeholder="Confirmar Contraseña" required>
                </article>
                <button type="submit">Crear Cuenta</button>
            </form>
        </section>
    </main>

        <section class="footer-cont">

            </section>

    </footer>
