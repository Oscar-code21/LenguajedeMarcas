<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta</title>
    <link rel="stylesheet" href="css/crearcuenta.css">

</head>
<body>
    <main class="iniciasesion">
        <header>
            <h1>Crear Cuenta</h1>
        </header>
        <section class="register-form">
            <form action="iniciasesion.html" method="post">
                <article class="form-group">
                    <label for="Nombre">Nombre Completo</label>
                    <input type="text" name="Nombre" placeholder="ingresa tu nombre" required>
                </article>
                <article class="form-group">
                    <label for="email">Correo electronico</label>
                    <input type="email" name="email" placeholder="ingresa tu correo electronico" required> 
                </article>
                <article class="form-group">
                    <label for="password">Correo electronico</label>
                    <input type="password" name="password" placeholder="ingresa tu Contraseña" required>
                </article>
                <article class="form-group">
                    <label for="Confirmar Contraseña">Confirmar Contraseña</label>
                    <input type="password" name="password" placeholder="Confirmar Contraseña" required>
                </article>
                <button type="submit">Crear Cuenta</button>
            </form>
        </section>
        <footer class="Login-link">
            <p>¿Tienes cuenta? <a href="iniciasesion.html">Inicia Sesión</a></p>
        </footer>
    </main>
    
</body>
</html>
