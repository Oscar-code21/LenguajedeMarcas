<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Producto</title>
    <link rel="stylesheet" href="css/compra.css">
</head>
<body>
    
    <main>
        <!-- Sección Imagen -->
        <section class="product-section">
            <img src="img/camisetaconbordadodemedusa.PNG" alt="camiseta con bordado de medusa">
            <ul class="thumbnail-list">
                <li><img src="img/camisetaconbordadodemedusaPersonanegra.PNG" alt="camiseta con bordado de medusa Persona negra"></li>
                <li><img src="img/camisetaconbordadodemedusaPersonanegra2.PNG" alt="camiseta con bordado de medusa Persona negra2"></li>
                <li><img src="img/camisetaconbordadodemedusa3.PNG" alt="Camiseta con borde de medusa3"></li>
            </ul>
        </section>

        <!-- Sección Detalles -->
        <section class="details-section">
            <h1>Camiseta con borde de medusa</h1>
            <p class="price">€990</p>
            <form>
                <label for="size">Talla:</label>
                <select id="size">
                    <option value="s">S</option>
                    <option value="m">M</option>
                    <option value="l">L</option>
                </select>
                <!--Esto se que es javascript, pero te hago el boton como si fuera interacción sin tenerla-->
                <button type="submit">Añadir al carrito</button>
            </form>
        </section>
    </main>
</body>
</html>
