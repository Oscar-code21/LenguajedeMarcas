<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/iniciasesion.css">
    <title>Document</title>
</head>
<body>
    <header>
        <a href="paginaprincipal.html">
            <img src="img/Modashop.png" alt="Logo ModasShop" class="Logo">
        </a>
    </header>


    <div class="login-container">
        <div class="login-box">
            <h2>Iniciar Sesión</h2>
            <form action="#" method="post">
                <div class="Input-group">
                    <label for="email">Correo electronico</label>
                    <input type="email" id="email" name="email" required placeholder="Ingrese tu Correo">
                </div>
                <div class="Input-group"></div>
                    <label for="password">Contraseña</label>
                    <input type="password"  name="password" required placeholder="Ingresa tu Contraseña">
                </div>
                <div class="remember-me">
                    <input type="checkbox" name="remember">
                    <label for="remember">recordarme</label>
                </div>
                <button type="submit" class="btn-login">Inicia sesion</button>
            </form>
            <div class="forgot-password">
                <a href="#">olvidaste la Contraseña</a>
            </div>
            <div class="Singup-link">
                <p> ¿No tienes cuenta? <a href="Crearcuenta.html"> Crear cuenta</a></p>

            </div>
        </div>
    </div>
    
</body>
</html>
