<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/iniciasesion.css">
    <title>Document</title>
</head>
<body>
    <header>
        <a href="paginaprincipal.html">
            <img src="img/Modashop.png" alt="Logo ModasShop" class="Logo">
        </a>
    </header>


    <section class="login-container">
        <section class="login-box">
            <h2>Iniciar Sesión</h2>
            <form action="#" method="post">
                <section class="Input-group">
                    <label for="email">Correo electronico</label>
                    <input type="email" id="email" name="email" required placeholder="Ingrese tu Correo">
                </section>
                <section class="Input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required placeholder="Ingresa tu Contraseña">
                </section>
                <section class="remember-me">
                    <input type="checkbox" name="remember">
                    <label for="remember">recordarme</label>
                </section>
                <button type="submit" id="remember" class="btn-login">Inicia sesión</button>
            </form>
            <section class="forgot-password">
                <a href="#">¿Olvidaste la Contraseña?</a>
            </section>
            <section class="Singup-link">
                <p>¿No tienes cuenta? <a href="Crearcuenta.html"> Crear cuenta</a></p>
            </section>
        </section>
    </section>
    
    
</body>
</html>
